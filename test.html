<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        input {
            width: 300px;
            height: 30px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
</head>
<body>
    <h3>아이디</h3>
    <input type="text" required autocomplete placeholder="@naver.com" autofocus>
    <h3>비밀번호</h3>
    <input type="password" required autocomplete>
    <h3>비밀번호 재확인</h3>
    <input type="password_re" required autocomplete> 
    <br>
    <h3>이름</h3>
    <input type="name" required autocomplete>
    <h3>생년월일</h3>
    <input type="password" required autocomplete>
</body>
</html>
