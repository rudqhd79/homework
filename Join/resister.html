<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./resister.css">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id" required autofocus autocomplete>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="text" name="pwd2" id="pwd2" required>
                </li>
                <li>
                    <label for="level1">회원등급</label>
                    <input type="text" name="level" id="level1" value="준회원" readonly>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" name="fullname" id="fullname" placeholder="5자 미만 공백없이 입력" required autocomplete>
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="eamil" placeholder="abc@naver.com" required autocomplete="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel" required autocomplete="off">
                </li>
            </ul>
         </fieldset>
        <fieldset>
                    <button type="submit">제출</button>
        </fieldset>
    </form> 
</body>
</html>
